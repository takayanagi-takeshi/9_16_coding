<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--接続方法-->
  <form action="" method="post"></form>
  <!--入力フォーム作成-->
  <input type="text" placeholder="例：リカレント　太郎"><br>
  <!--ボタン作成　/labelでボタン押す範囲変える-->
  <input type="radio" name="gender" value="男性" id="male"><label for="male">男性</label>
  <label><input type="radio" name="gender" value="女性" checked>女性</label>
  <input type="radio" name="gender" value="その他">その他<br>
  <!--チェックボックス作成-->
  <input type="checkbox" name="color" value="赤" checked>赤
  <input type="checkbox" name="color" value="青">青
  <input type="checkbox" name="color" value="黄">黄
  <input type="checkbox" name="color" value="緑">緑<br>
  <input type="submit" value="送信する"><br>
  <!--プルダウン作成-->
  <select>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="O">O</option>
    <option value="AB">AB</option>
    <option value="不明">不明</option>
  </select><br>
  <select>
    <!--グループ分けしたプルダウン作成-->
    <optgroup label="哺乳類">
      <option value="A">くま</option>
    </optgroup>
    <optgroup label="爬虫類">
      <option value="B">へび</option>
    </optgroup>
  </select><br>
    <!--メッセージボックス作成-->
  <textarea name="messsage" placeholder="メッセージを入力"></textarea>

</body>
</html>
